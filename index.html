<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p1">
                <div class="logo"><img class="invert" src="icons/logo.svg" alt="logo">Welcome Khush <img
                        class="invert hamburger2" src="icons/hamburger.svg" alt=""></div>
                <!-- <div class="hamburger2"><img class="invert hamburger2" src="icons/hamburger.svg" alt=""></div> -->
                <ul>
                    <li><img class="invert" src="icons/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="icons/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert libleft " src="icons/library left.svg" alt="">

                    <h1>
                        Your Library
                    </h1>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <a href="https://www.spotify.com/in-en/legal/">Legal</a> |
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a> |
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a> |
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a> |
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img width="70px" class="invert hamburger" src="icons/hamburger.svg" alt="">
                    <img class="invert" src="icons/arrow left.svg" alt="">
                    <img class="invert" src="icons/arrow right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-container">


                </div>
                <div class="playbar">
                    <div class=" pointer seekbar">
                        <div class=" pointer circle"></div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="pointer" src="icons/backwards.svg" alt="">
                            <img id="play" class="pointer" src="icons/playbutton.svg" alt="">
                            <img id="next" class="pointer" src="icons/forwards.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume-btn">
                                <img width="35" class="volume invert" src="icons/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="range">
                                </div>

                            </div>
                            <div class="repeatbtn">
                                <img id="repeat" class="invert" src="icons/repeat.svg" alt="">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/script.js"></script>
</body>


</html>
